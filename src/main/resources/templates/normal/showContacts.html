<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>About Page</title>
</head>
<body>
    <section>
        <div class="card ms-3 me-3">
            <div class="card-body">
                <h1 class="text-center">Your Contacts</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${contacts}">
                            <th scope="row" th:text="${c.cId}"></th>
                            <td>
                            <img class="my_profilepicture" th:src="@{'/img/'+${c.image}}" />
                            <span th:text="${c.name}"></span></td>
                            <td>
                            <a>
                            <span th:text="${c.email}"></span>
                            </a>
                            </td>
                            <td th:text="${c.phone}"></td>
                            <td>
                                <a href="#" th:href="@{'/user/'+${c.cId}+'/contact'}" class="btn btn-info text-white btn-md">More Information</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <!-- Pagination -->
                <nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage!=0}" class="page-item"><a
							th:href="@{'/user/showContacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
						
						<li th:classappend="${currentPage==i-1?'active':''}"
							th:each="i:${#numbers.sequence(1,totalPage)}" class="page-item"><a
							th:href="${i-1}" class="page-link" href="#"><span
								th:text="${i}"></span></a></li>
						
						<li th:if="${currentPage+1!=totalPage}" class="page-item"><a
							th:href="@{'/user/showContacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
					</ul>
				</nav>
                   
            </div>
        </div>
    </section>
</body>
</html>
