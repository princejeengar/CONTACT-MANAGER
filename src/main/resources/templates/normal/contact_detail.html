<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Contact Details</title>
</head>
<body>
	<section>
		<div class="card ms-3 me-3"  th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;" class="my_profilepicture"
						th:src="@{'/img/'+${contact.image}}" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>( <span
							th:text="${contact.secondName}"></span> )
					</h3>
					<table class="table">
						<tbody>
							<tr>
								<th scope="row">ID</th>
								<td th:text="${contact.cId}"></td>

							</tr>
							<tr>
								<th scope="row">E-mail</th>
								<td th:text="${contact.email}"></td>

							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td th:text="${contact.phone}"></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td th:text="${contact.work}"></td>

							</tr>

						</tbody>
					</table>
					
					<div class="description" th:if="${contact.description!=null}">
						<h5>User Description</h5>
						<div class="discription">
							<th class="block" th:text="${contact.description}"></th>
						</div>
					</div><br>
					
						<a href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger">Delete</a>
						
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}">
						<button type="submit" class="btn btn-primary mt-3">Update</button>
						</form>

				</div>
			</div>
		</div>
		<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see the contact....</h1>
	</section>
</body>
